<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div>
        <div class="header">
            <h1>You are against the computer!</h1>
            <h2>Take your pick......</h2>
        </div>
        <div class="buttons">
            <button id="Rock"><img src="img/rock.png" alt="Rock"></button>
            <button id="Paper"><img src="img/paper.png" alt="Paper"></button>
            <button id="Scissors"><img src="img/scissors.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <div>Your Score
                <div id="player">0</div>
            </div>
            <div>Bot Score
                <div id="bot">0</div>
            </div>
        </div>
    </div>
</body>
</html>
